<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="email" name="email" [(ngModel)]="userData.email" placeholder="email"/>
        <input type="password" name="pass" [(ngModel)]="userData.pass" placeholder="password"/>
        <button (click)="login()">Login</button>
        <p class="message">No estas Registrado? <a routerLink="/register">Crear una cuenta</a></p>
      </form>
    </div>
  </div>
