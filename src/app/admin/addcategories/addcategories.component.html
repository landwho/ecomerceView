<div class="container">
<br> <br>

    <form class="panel2">

      <h2> Agregar Nueva Categoria</h2>
      <div style="text-align: end;">
        <button type="submit" class="btn btn-primary" (click)="addCategory()">Agregar</button>
      
      </div>



        <div class="form-group">
            <label for="exampleInputEmail1">Codigo de Categoria:</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="id"  placeholder="ID">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre de la categoria:</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="name"  aria-describedby="emailHelp" placeholder="Nombre de la categoria">
        </div>
   
        <div class="form-check">
         
        </div>
        <div style="text-align: end;">
          <button type="submit" class="btn btn-primary" routerLink="/addsubcategories">Sub Categorias</button>
        </div>
       
      </form>


</div>
