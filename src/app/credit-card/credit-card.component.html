<br><br>
<div class="container">
    <div class="panel">
    <h2>Agregar saldo</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Targeta de credito:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Trajeta" name="tarjeta" [(ngModel)]="moreSaldo.tarjeta">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Codicto cvc:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Trajeta" name="cvc" [(ngModel)]="moreSaldo.cvc">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Saldo</label>
        <div class="col-sm-10">          
          <input type="number" class="form-control"  placeholder="Saldo" name="total" [(ngModel)]="moreSaldo.total">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button (click)="agregarSaldo()" class="btn btn-info">Submit</button>
        </div>
      </div>
    </form>
</div>
  </div>
